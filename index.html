<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Deep space gradient background */
    background: radial-gradient(circle at center, #1f1842 0%, #0d0a1f 100%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: #E6EDF3;
  }

  svg {
    display: block;
  }

  /* --- Main Triangle Style --- */
  polygon#mainTriangle {
    fill: None;

    stroke: #00d4ff;
    stroke-width: 0.25;
    filter: drop-shadow(0 0 12px #00d4ff90);
  }

  /* --- Button Triangles Style --- */
  polygon.button-triangle {
    cursor: pointer;
    fill: #00d4ff;
    opacity: 0.95;
    transition: all 0.3s ease;
    filter: drop-shadow(0 0 8px #00d4ff90);
  }

  polygon.button-triangle:hover {
    opacity: 1;
    transform: scale(1.1); 
    filter: drop-shadow(0 0 16px #4FC3F7);
  }

  /* --- Labels --- */
  text.label {
    font-weight: 600;
    font-size: 18px;
    fill: #0d0a1f;
    pointer-events: none;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2); 
  }

  /* --- Triangle Pulse Animation --- */
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.85; }
    50% { transform: scale(1.05); opacity: 1; }
  }

  .breathing {
    animation: pulse 6s ease-in-out infinite;
  }

  /* --- Starfield Particles --- */
  .particle {
    position: absolute;
    background: #FFFFFF; 
    border-radius: 50%;
    opacity: 0.7; 
    animation: float 15s linear infinite, twinkle 2s alternate infinite; 
  }

  @keyframes float {
    0% { transform: translateY(0) scale(0.9); opacity: 0.7; }
    50% { transform: translateY(-50px) scale(1.1); opacity: 1; }
    100% { transform: translateY(0) scale(0.9); opacity: 0.7; }
  }

  @keyframes twinkle {
    0% { opacity: 0.5; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
<h1 style="position: absolute; top: 20px; text-align: center; width: 100%; font-family: 'Poppins', sans-serif; color: #9CD1FF; font-size: 2rem;">
  Triangle Breathing System
</h1>

<!-- Starfield Particles -->
<div class="particle" style="top:5%; left:90%; width:1px; height:1px; animation-delay:0s;"></div>
<div class="particle" style="top:95%; left:10%; width:2px; height:2px; animation-delay:1.5s;"></div>
<div class="particle" style="top:40%; left:30%; width:1px; height:1px; animation-delay:3s;"></div>

<!-- Main Breathing Triangle -->
<svg id="homeTriangle" width="600" height="520" viewBox="0 0 600 520" class="breathing">

  <polygon id="mainTriangle" 
           points="300,120 120,410 480,410"
           fill="rgba(156, 209, 255, 0.1)"
           stroke="#9CD1FF" 
           stroke-width="4"
           filter="drop-shadow(0 0 12px #00d4ff90)"/>

  <!-- Buttons -->
  <polygon id="practiceBtn" class="button-triangle" points="300,50 180,182 420,182"/>
  <text x="300" y="116" class="label" text-anchor="middle">Practice</text>

  <polygon id="evidenceBtn" class="button-triangle" points="120,340 240,472 0,472"/>
  <text x="120" y="406" class="label" text-anchor="middle">Evidences</text>

  <polygon id="journeyBtn" class="button-triangle" points="480,340 600,472 360,472"/>
  <text x="480" y="406" class="label" text-anchor="middle"> My Journey</text>

</svg>

<script>
  document.getElementById("practiceBtn").onclick = () => window.open("practice.html", "_blank");
  document.getElementById("evidenceBtn").onclick = () => window.open("evidence.html", "_blank");
  document.getElementById("journeyBtn").onclick = () => window.open("journey.html", "_blank");
</script>

</body>
</html>
